<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Food Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="page-title">Food Details</h1>
    <nav>
      <a href="/">Menu</a>
      <a href="/cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <div class="details-container">
      <h2 id="name"></h2>
      <p id="desc"></p>
      <p id="cat"></p>
      <p id="price"></p>
      <label>Quantity: <input id="qty" type="number" value="1" min="1" style="width:60px"></label>
      <br><br>
      <button id="addBtn">Add to Cart</button>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    let currentFood = null;

    async function load() {
      const res = await fetch(`/api/foods/${id}`);
      currentFood = await res.json();
      document.getElementById('name').textContent = currentFood.name;
      document.getElementById('desc').textContent = currentFood.description;
      document.getElementById('cat').textContent = `Category: ${currentFood.category}`;
      document.getElementById('price').textContent = `Price: â‚¹${currentFood.price}`;
      updateCartCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      document.getElementById('cart-count').textContent = cart.length;
    }

    document.getElementById('addBtn').addEventListener('click', () => {
      const qty = Number(document.getElementById('qty').value) || 1;
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({
        foodId: currentFood._id,
        name: currentFood.name,
        price: currentFood.price,
        quantity: qty
      });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${currentFood.name} added to cart`);
      updateCartCount();
      window.location.href = '/cart.html';
    });

    load();
  </script>
</body>
</html>
