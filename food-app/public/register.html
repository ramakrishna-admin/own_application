<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="auth-container">
    <h2>Create account</h2>
    <label>Username: <input id="username" /></label><br>
    <label>Password: <input id="password" type="password" /></label><br>
    <label>Email (optional): <input id="email" /></label><br>
    <button id="regBtn">Register</button>
    <p>Already have an account? <a href="/login.html">Login</a></p>
  </main>

  <script>
    document.getElementById('regBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value.trim();
      if (!username || !password) return alert('username & password required');

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, email })
      });
      const data = await res.json();
      if (res.ok) {
        alert('Registered. You can log in now.');
        window.location.href = '/login.html';
      } else {
        alert(data.error || 'Registration failed');
      }
    });
  </script>
</body>
</html>
