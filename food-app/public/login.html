<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="auth-container">
    <h2>Login</h2>
    <label>Username: <input id="username" /></label><br>
    <label>Password: <input id="password" type="password" /></label><br>
    <button id="loginBtn">Login</button>
    <p>New user? <a href="/register.html">Register</a></p>
  </main>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) return alert('username & password required');

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('username', data.username);
        alert('Login successful');
        window.location.href = '/';
      } else {
        alert(data.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
