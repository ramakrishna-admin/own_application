<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add Food</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="auth-container">
    <h2>Add Food Item</h2>
    <label>Name: <input id="name" /></label><br>
    <label>Category: <input id="category" /></label><br>
    <label>Price: <input id="price" type="number" /></label><br>
    <label>Image URL (optional): <input id="image" /></label><br><br>
    <button id="addBtn">Add Food</button>
    <p><a href="/">Back to Menu</a></p>
  </main>

  <script>
    document.getElementById('addBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const category = document.getElementById('category').value.trim();
      const price = Number(document.getElementById('price').value);
      const image = document.getElementById('image').value.trim();

      if (!name || !price) return alert('Name and price required');

      const res = await fetch('/api/foods', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, category, price, image })
      });
      const data = await res.json();
      if (res.ok) {
        alert('Food added');
        window.location.href = '/';
      } else {
        alert(data.error || 'Failed to add food');
      }
    });
  </script>
</body>
</html>
